<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="adminpage.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">Nine.</div>
        <nav class="nav-links">
            <a href="#" id="dashboard-link" class="nav-item"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="#" id="products-link" class="nav-item"><i class="fas fa-shopping-bag"></i> Products</a>
            <a href="#" id="orders-link" class="nav-item">
                <i class="fas fa-receipt"></i> Orders
                <span class="badge" id="order-badge">0</span></a>
            <a href="#" id="users-link" class="nav-item">
                <i class="fas fa-users"></i> Users
                <span class="badge" id="user-badge">0</span></a>
            <a href="#" id="analytics-link" class="nav-item"><i class="fas fa-chart-bar"></i> Analytics</a>
            <a href="#" id="settings-link" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="admin-header">
            <input type="text" placeholder="Search..." class="search-bar" />
            <div class="header-icons">
                <i class="fas fa-bell"></i>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <!-- Dashboard content will go here -->
        <section class="dashboard-body" id="main-content">
            <div class="analytics-charts">
                <div class="chart-container">
                    <h3>Total Sales</h3>
                    <canvas id="totalSalesChart"></canvas>
                </div>

                <div class="chart-container">
                    <h3>Previous Monthly Sales</h3>
                    <canvas id="previousSalesChart"></canvas>
                </div>

                <div class="chart-container">
                    <h3>Sales by Product</h3>
                    <canvas id="productSalesChart"></canvas>
                </div>

                <div class="chart-container">
                    <h3>Sales by Country</h3>
                    <canvas id="countrySalesChart"></canvas>
                </div>
            </div>
        </section>
    </main>
</div>
<script src="adminpage.js"></script>
<script src="adminStats.js"></script>
</body>
</html>
